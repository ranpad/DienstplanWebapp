<!DOCTYPE html>
<html>
<head>
    <title>Dienstplan - WebApp</title>
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #666;
            cursor: pointer;
        }
        .drop-zone.highlight {
            background-color: #eee;
        }
        .excel-icon {
            display: none;
        }
    </style>
</head>
<body>
<h1 style="text-align:center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 50px">Dienstplan WebApp</h1>
<div class="drop-zone" id="dropZone">Ziehen Sie hier Ihre Excel-Datei oder klicken Sie hier, um sie auszuw√§hlen.</div>
<img class="excel-icon" id="excelIcon" src="https://img.icons8.com/color/48/000000/microsoft-excel-2019--v2.png" alt="Excel Icon">
<p id="fileName"></p>

<button style="font-size: 20px">Upload</button>

<script>
    // Set up the drop zone
    const dropZone = document.getElementById('dropZone');

    dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.classList.add('highlight');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('highlight');
    });

    dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.classList.remove('highlight');
        const file = event.dataTransfer.files[0];
        if (file.type === 'application/vnd.ms-excel' || file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet') {
            const fileName = file.name;
            const excelIcon = document.getElementById('excelIcon');
            const fileNameDisplay = document.getElementById('fileName');
            excelIcon.style.display = 'inline-block';
            fileNameDisplay.innerText = fileName;
        }
    });

    // Set up file input
    const fileInput = document.createElement('input');
    fileInput.setAttribute('type', 'file');
    fileInput.setAttribute('accept', '.xls,.xlsx');
    fileInput.style.display = 'none';
    document.body.appendChild(fileInput);

    const browseButton = document.getElementById('browseButton');
    browseButton.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (file.type === 'application/vnd.ms-excel' || file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet') {
            const fileName = file.name;
            const excelIcon = document.getElementById('excelIcon');
            const fileNameDisplay = document.getElementById('fileName');
            excelIcon.style.display = 'inline-block';
            fileNameDisplay.innerText = fileName;
        }
    });
</script>
</body>
</html>
